

<h1>lista d libros</h1>

<p>
    <form method="GET">{% csrf_token %}

        <input type="text" id='kword' name="kword" placeholder="Buscar libro">
        <input type="date" name="fecha1" id="fecha1">
        <input type="date" name="fecha2" id="fecha2">

        <input type="submit" value="Buscar">

        {% for lislibros in listalibros %}
             <p>{{lislibros.titulo}} - {{lislibros.fecha}}</p>
        {% endfor %}

    </form>
</p>
